spring.application.name=loggerservice
server.port=8086

# Custom JWT Secret Key
jwt.secret=Kiwi+isMyPrettyCat=1332003_Kiwi/isMyPrettyCat1332003

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ===============================
# MONGODB ATLAS CONNECTION
# ===============================
# Replace <username>, <password>, and <cluster-url> with your actual Atlas details.
# IMPORTANT: If your password has special chars (@, :, etc.), you MUST URL-encode them!
spring.mongodb.uri=${MONGODB_URI}

# Explicitly set the database name (optional if included in URI, but good practice)
spring.mongodb.database=logger_db

# ===============================
# MONGO CONFIGURATION
# ===============================
# Automatically create indexes from @Indexed annotations (Recommended for Dev/Test)
spring.data.mongodb.auto-index-creation=true

# Enable auditing (CreatedDate, LastModifiedDate) if using @EnableMongoAuditing
# spring.data.mongodb.authentication-database=admin

# ===============================
# LOGGING (For Debugging)
# ===============================
# Show the actual Mongo queries being executed in the console
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG

# The name of the Exchange we will send messages to
rabbitmq.exchange.name=log.exchange
rabbitmq.routing.key=logger.event
